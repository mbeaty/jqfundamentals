<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jQuery Fundamentals :: Portlets</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	
	<style>
	#blog p.excerpt { display: none; }
	
	.portlet {
		border:1px solid #000;
		padding:10px;
		margin:0 0 10px 0;
	}
	
	.portlet .content {
		padding:10px;
		background-color:#ccc;
	}
	
	.portlet .actions {
		font-size:80%;
		overflow:hidden;
		list-style-type:none;
		margin:0 0 10px 0;
		text-align:right;
	}
	
	.portlet .actions li {
		float:left;
		margin:0 10px 0 0;
		padding:0;
		cursor:pointer;
	}
	</style>
	
</head>

<body>
	
<script src="libs/jquery-1.4.2.min.js"></script>
<script src="libs/pubsub.js"></script>
<script src="../solutions/portlets.js"></script>
<script>
var portlets = [ 'curry', 'onions', 'stirfry', 'tomatoes' ];

$.each(portlets, function(i, p) {
	var portlet = Portlet({
		title : p,
		source : 'data/html/' + p + '.html',
		initialState : 'open'
	});
	
	portlet.$element.appendTo('body');	
});
</script>
</body>
</html>
